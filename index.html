<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Simon Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap&subset=cyrillic,cyrillic-ext,greek,latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <section id="top">
    <h1 id="main-title">Press any key or click anywhere to Start</h1>
  </section>
  <section id="bottom">
    <div class="container" id="keys">
      <div class="row">

        <div type="button" id="green" class="btn green">
          <p>Q</p>
        </div>

        <div type="button" id="red" class="btn red">
          <p>W</p>
        </div>
      </div>

      <div class="row">

        <div type="button" id="orange" class="btn orange">
          <p>E</p>
        </div>
        <div type="button" id="blue" class="btn blue">
          <p>R</p>
        </div>

      </div>

    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="theGame.js" charset="utf-8"></script>
</body>
